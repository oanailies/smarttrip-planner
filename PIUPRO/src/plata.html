<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plata Serviciilor</title>
    <link rel="stylesheet" href="../styles/plata.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Plata Serviciilor</h1>
            <a href="index.html" class="back-button">Înapoi la Pagina de Start</a>
        </div>
    </header>

    <main>
        <section class="payment-form">
            <form id="payment-form">
                <div class="form-group">
                    <label for="service">Serviciu:</label>
                    <select id="service" name="service" required>
                        <option value="">Selectează un serviciu</option>
                        <option value="cazare">Cazare</option>
                        <option value="transport">Transport</option>
                        <option value="activitati">Activități</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="card-name">Nume pe card:</label>
                    <input type="text" id="card-name" name="card-name" placeholder="Nume complet" required>
                </div>

                <div class="form-group">
                    <label for="card-number">Număr de card:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
                </div>

                <div class="form-group">
                    <label for="expiration-date">Dată expirare:</label>
                    <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" maxlength="5" required>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
                </div>

                <button type="submit" class="submit-button">Plătește</button>
            </form>
            <p id="payment-success" style="display: none; color: green;">Plata a fost efectuată cu succes!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Vacanța Perfectă. Toate drepturile rezervate.</p>
    </footer>

    <script src="../scripts/plata.js"></script>
</body>
</html>
