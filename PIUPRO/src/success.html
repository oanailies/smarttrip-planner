<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plată Finalizată</title>
    <link rel="stylesheet" href="../styles/success.css">
</head>
<body>
    <header>
        <h1>Plată Finalizată</h1>
    </header>
    <main>
        <div class="success-container">
            <img src="../assets/success.png" alt="Plată finalizată cu succes" class="success-image">
            <h2>Mulțumim pentru rezervare!</h2>
            <p>Activitatea <span id="activity-title"></span> a fost rezervată cu succes.</p>
            <a href="activitati.html" class="back-button">Înapoi la Activități</a>
        </div>
    </main>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');

        document.getElementById('activity-title').textContent = title;
    </script>
</body>
</html>
